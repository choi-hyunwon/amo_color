<!doctype html>
<html lang="ko">
@@include('../html/include/head.html', { title : "Amore"})

<body>

	<header class="showBack showTitle">
		@@include('../html/include/header.html', { "title" : "캐스트" })
	</header>
	<main class="talk">
		<ul class="tabs" data-tab-id="mainTabs">
			<li>뷰티톡</li>
			<li>자유톡</li>
			<li class="on">캐스트</li>
		</ul>

		<div id="mainTabs">
			<section class="beautyTalk">

			</section>

			<section class="freeTalk">

			</section>

			<!-- 캐스트 -->
			@@include("partial/cast.html")
			<!-- 캐스트 끝 -->

		</div>

	</main>

	<script type="text/javascript">
		// 큰 탭 (뷰티톡, 자유톡, 캐스트)
		$(".tabs li").on("click", function () {
			$(this).addClass("on").siblings().removeClass("on");
			var $tabContents = $("#" + $(this).parent(".tabs").attr("data-tab-id"));
			if (!$tabContents.length) return;
			var index = $(this).index();
			$tabContents.children().hide();
			$tabContents.children().eq(index).show();
		});

		$(".seriesListBox .scrollList li").on("click", function () {
			$(this).addClass("on").siblings().removeClass("on");
			var index = $(this).index();
			$(".seriesCollections > li").eq(index).addClass("on").siblings().removeClass("on");
		});
	</script>
</body>

</html>

<!doctype html>
<html lang="ko">
@@include('include/head.html', { title : "Color Tailor" })

<body>
<div style="position:absolute; top: -2px; left: 0; right: 0;"><lottie-player src="../img/lotti/summer/summer_normal.json"  style="width: 100%; "  loop autoplay></lottie-player></div>
	<main class="personal_color_season summer">

		<div class="pccg">
			<div class="color_graph">
				<div class="ctxt">여름쿨</div>

					<path class="spring" />

					<path class="autumn" />

				</svg>
			</div>

			<div class="personalColorBox">
				<div class="personalColorGroup summer">
					<div class="personalColor"></div>
					<div class="personalColorText">여름쿨</div>
					<div class="pct">100%</div>
				</div>
			</div>
		</div>
		<div class="season_slider">
			<div class="sst"><strong>살랑살랑봄웜</strong>님은<br /><b>여름쿨</b>로 추정돼요!</div>

			<div class="sdw noScrollBar">
				<div class="box">
					<div class="inner">
            <img src="https://dummyimage.com/256x420/ccc/000.png&text=IMAGE" width="100%" height="100%">
					</div>
				</div>
				<div class="box">
					<div class="inner">
            <img src="https://dummyimage.com/256x420/ccc/000.png&text=IMAGE" width="100%" height="100%">
					</div>
				</div>
				<div class="box">
					<div class="inner">
            <img src="https://dummyimage.com/256x420/ccc/000.png&text=IMAGE" width="100%" height="100%">
					</div>
				</div>
			</div>

			<div class="sldidc">
				<div class="on"></div>
				<div></div>
				<div></div>
			</div>

		</div>



		<div class="mpsc">
			<div class="ttl">
				나의 퍼스널컬러와<br />
				내 파우치 속 제품 <b>매칭률은?</b>
			</div>
			<p>파우치에 내가 사용하는 제품들을 담고<br />
				내 퍼스널컬러와의 매칭률을 알아보세요!</p>
			<div class="pct">100%</div>
			<button type="button" onclick="location.href='pouch.html'">파우치에 제품담기</button>
		</div>

		<hr class="thick" />

		<div class="paddingFrame">

			@@include("partial/colorTest.html")

			<button type="button" class="blackButton">컬러카드 신청하기</button>

			<hr />

			@@include("partial/colorDiagnostic.html")

		</div>

		<hr class="thick" />

		<h3 class="pdl"><span>ooo님을 위한</span><br />봄웜톤 립</h3>
		@@include("partial/prdts.html")
	</main>
	<script type="text/javascript">
		$(function () {

			var color_data = {
				spring: 0,
				summer: 100,
				autumn: 0,
				winter: 0
			};


			setColorChart(color_data);
		});
	</script>

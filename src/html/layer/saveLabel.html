<div class="layer" id="saveLabelLayer">
	<header class="showBack showTitle">
	@@include('../include/header.html', { title : "라벨 설정" })
	</header>

	<ul class="productList">
		<li>
			<figure class="productPhoto">
				<img src="../img/common/sampleLipstick01.jpg" />
			</figure>
			<ul>
				<li>스틸라 </li>
				<li>무드 인핸서 리퀴드</li>
				<li><span class="personalColor summer"></span><span class="personalColor autumn"></span>본 투비 피치</li>
				<li>1,345,000원</li>
			</ul>
		</li>
	</ul>

	<div class="paddingFrame">
		<div class="flex">
			<label><input type="radio" name="temType" checked /><span>인생템</span></label>
			<label><input type="radio" name="temType" /><span>잘쓴템</span></label>
			<label><input type="radio" name="temType" /><span>애증템</span></label>
			<label><input type="radio" name="temType" /><span>믿거템</span></label>
		</div>
		<div class="grayBox">
			<div class="itemTag pinkTag"></div>
			<p>이건 정말 인생이야. 단종 안돼요!	나에게 찰떡, 추천하고 싶은 인생 립</p>
		</div>

		<div class="relative">
			<textarea placeholder="내용을 입력해 주세요."></textarea>
			<span class="textCount">0 / 100</span>
		</div>

	</div>

	<div class="paddingFrame">
		<label><input type="checkbox" class="pink agreeForExpose"><p class="grayInfo">해당 게시물이 운영 정책에 따라 유익하다고 판단될 경우 추후 메인 ‘톤대표들의 추천립’ 에 노출될 수 있으며 이에 동의합니다.</p></label>
		<div class="buttonBox">
			<button type="button" class="black" disabled>저장하기</button>
		</div>
	</div>
</div>

<script type="text/javascript">
$("#saveLabelLayer [name='temType']").on("click", function(){
	var color;
	switch ($(this).parent().index()) {
		case 0:
			color = "pinkTag";
			break;
		case 1:
			color = "blueTag";
			break;
		case 2:
			color = "greenTag";
		break;
		case 3:
			color = "brownTag";
			break;
	}

	$("#saveLabelLayer .itemTag").attr("class", "itemTag " + color);
});


</script>

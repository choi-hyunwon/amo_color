<!doctype html>
<html lang="ko">
@@include('../html/include/head.html', { title : "Amore"})

<body>

	<header class="showBack showTitle">
		@@include('../html/include/header.html', { "title" : "제품 등록 요청" })
	</header>
	<main class="add_product">
    <div class="paddingFrame">
      <h3 class="title">등록되지 않았거나 보고싶은 제품을<br><span>컬러테일러에 알려주세요.</span></h3>

      <label class="subTitle"><span class="ico-ic-write"></span><span>브랜드명을 입력해주세요.</span><span class="essential">(필수)</span></label>
      <input class="inputStyleBox" name="name" type="text">

      <label class="subTitle"><span class="ico-ic-write"></span><span>제품명을 입력해주세요.</span><span class="essential">(필수)</span></label>
      <input class="inputStyleBox" name="name" type="text">

      <label class="subTitle"><span class="ico-ic-write"></span><span>컬러명을 입력해주세요.</span><span class="essential">(필수)</span></label>
      <input class="inputStyleBox" name="name" type="tsearchext">

      <label class="subTitle"><span class="ico-ic-write"></span><span>제품 링크를 입력해주세요.</span><span class="essential">(선택)</span></label>
      <input class="inputStyleBox" name="name" type="text">
      <p class="desc">요청하신 제품을 등록하기 위해 노력하겠습니다.<br>
        사정에 따라 등록이 어렵거나 다소 늦어질 수 있으니 양해 부탁드립니다.</p>
    </div>
    <div class="fixed-bottom">
      <button type="button" class="bottomButton btn_add_product">제출하기</button>
<!--      <button type="button" disabled class="bottomButton btn_add_product">제출하기</button>-->
    </div>
	</main>
  <div class="blackAlert" style="bottom: -100px;"></div>

  <script>
    $(function () {
// 이메일 인증하기
      $(".btn_add_product").on("click", function () {
        showBlackAlert("컬러명을 입력해주세요.");
      });
    });
  </script>
</body>
</html>

<div class="layer flex column" id="setStyleLayer">
	<div>
		<header class="showLeft showTitle">
		@@include('../include/header.html', { title : "소개 태크" })
		</header>

		<p class="layerSubtitle">나를 표현할 수 있는<br />
			<strong>태그</strong>를 선택해주세요.</p>
		<div class="setStyleTagCount"><span>0</span>/10</div>
		<div class="paddingFrame">
			<div class="styleTags">
				<a>급식이</a>
				<a>월급루팡</a>
				<a>꼰대</a>
				<a>아싸</a>
				<a>인싸</a>
				<a>외톨이</a>
				<a>샤랄라</a>
				<a>머머리</a>
				<a>다크써클</a>
				<a>항상풀메</a>
				<a>히피</a>
				<a>워라벨</a>
			</div>
		</div>
	</div>

	<div>
		<button type="button" class="bottomButton" disabled>저장</button>
	</div>
</div>

<script type="text/javascript">
// 스타일 태그 선택
$("#setStyleLayer .styleTags a").on("click", function(){
		var count = $("#setStyleLayer .styleTags a.on").length;
		var $this = $(this);
		if (count >= 10) {
			if ($this.hasClass("on")) $this.removeClass("on");
		} else {
			$this.toggleClass("on");
			count = $("#setStyleLayer .styleTags a.on").length;
			if (count > 0) {
				$("#setStyleLayer .bottomButton").removeAttr("disabled");
			} else {
				$("#setStyleLayer .bottomButton").attr("disabled", "disabled");
			}
		}
		count = $("#setStyleLayer .styleTags a.on").length;
		$("#setStyleLayer .setStyleTagCount span").text(count);
	});

	// 저장버튼
	$("#setStyleLayer .bottomButton").on("click", function() {
		hideLayer($(this).parents(".layer"));
	});
</script>

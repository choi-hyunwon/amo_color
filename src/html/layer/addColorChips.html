<div class="layer flex column" id="addColorChipsLayer">
	<div>
		<header class="showBack showTitle fixed-top">
		@@include('../include/header.html', { title : "나의 컬러칩 추가" })
		</header>

		<div class="buttonTabs scrollBox" style="margin-top: 60px;">
			<div class="scrollItems">
				<button type="button" class="on">봄웜</button>
				<button type="button">여름쿨</button>
				<button type="button">가을웜</button>
				<button type="button">겨울쿨</button>
			</div>
		</div>

		<ul class="colorChipList">
			<li>
				<div class="beforeColorChip" style="background-color:#dc0e0e"></div>
				<div style="background-color:#e0494f"></div>
				<div style="background-color:#ea3f39"></div>
				<div style="background-color:#e42e20"></div>
				<div style="background-color: #e4002b"></div>
			</li>

			<li>
				<div class="beforeColorChip" style="background-color: #ff85b5"></div>
				<div style="background-color: #eb97a0"></div>
				<div style="background-color: #ee948b"></div>
				<div style="background-color: #ff808b"></div>
				<div style="background-color: #e87692"></div>
				<div style="background-color: #e35377"></div>
				<div style="background-color: #e9254a"></div>
				<div style="background-color: #ec5262"></div>
				<div style="background-color: #d1525d"></div>
				<div style="background-color: #e6425e"></div>
				<div style="background-color: #ca5c6a"></div>
				<div style="background-color: #df3644"></div>
				<div style="background-color: #ce2643"></div>
			</li>

			<li>
				<div class="beforeColorChip" style="background-color: #ff6a1e"></div>
				<div style="background-color: #eb645f"></div>
				<div style="background-color: #ee5f49"></div>
				<div style="background-color: #e94a4a"></div>
				<div style="background-color: #e94b29"></div>
				<div style="background-color: #dd5145"></div>
				<div style="background-color: #d35731"></div>

			</li>
		</ul>

		<div class="colorChipBar"><strong></strong><span></span></div>
	</div>

	<div>
		<button type="button" class="bottomButton" disabled>추가하기</button>
	</div>
</div>

<script type="text/javascript">
// 컬러칩 클릭
$("#addColorChipsLayer .colorChipList > li div").on("click", function(){
	if ($(this).hasClass("on")) {
		$(this).removeClass("on");
	} else {
		$("#addColorChipsLayer .colorChipList > li div").removeClass("on");
		$(this).addClass("on");
	}

	var color = $(this).css("backgroundColor");

	var count = $("#addColorChipsLayer .colorChipList > li > div.on").length;
	if (count > 0) {
		$("#addColorChipsLayer .bottomButton").removeAttr("disabled");
		$("#addColorChipsLayer .colorChipBar").css("backgroundColor", color).show();
		$("#addColorChipsLayer .colorChipBar strong").text("체리코랄");
		$("#addColorChipsLayer .colorChipBar span").text("24개");
	} else {
		$("#addColorChipsLayer .bottomButton").attr("disabled", "disabled");
		$("#addColorChipsLayer .colorChipBar").css("backgroundColor", "transparent");
		$("#addColorChipsLayer .colorChipBar strong, #addColorChipsLayer .colorChipBar span").text("");
	}
});

// 하단 버튼 레이어 닫기
$("#addColorChipsLayer .bottomButton").on("click", function(){
	hideLayer($("#addColorChipsLayer"));
});
</script>

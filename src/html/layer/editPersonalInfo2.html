<div class="layer flex column" id="editPersonalInfoLayer2">
	<div>
		<header class="showBack showTitle">
		@@include('../include/header.html', { title : "개인정보수정"})
		</header>

		<div class="paddingFrame">
			<label class="subTitle">이름</label>
			<input class="inputStyle" name="name" type="text" placeholder="이름을 입력해 주세요." />

			<label class="subTitle">비밀번호 변경</label>
			<input class="inputStyle" name="name" type="password" />
      <p class="desc">10자 이상, 영문, 숫자, 특수문자 중 2가지 이상 포함</p>

      <label class="subTitle">재입력</label>
			<input class="inputStyle" name="name" type="password" />



			<label class="subTitle">휴대전화</label>
			<input class="inputStyle" name="phone" type="tel" placeholder="전화번호를 입력해 주세요." />

			<label class="subTitle addressSelectTitle">주소</label>
			<ul>
				<li class="flex"><input class="inputStyle" name="zipCode" type="text" placeholder="우편번호" /><button type="button" class="black marginLeft16">우편번호 검색</button></li>
				<li><input class="inputStyle" name="address" type="text" placeholder="주소" /></li>
				<li><input class="inputStyle" name="address2" type="text" placeholder="상세주소" /></li>
			</ul>

      <p class="member_out">회원탈퇴</p>
		</div>
	</div>
	<div>
		<button type="button" class="bottomButton savePersonalInfoButton">저장하기</button>
	</div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">저장이 완료되지 않았습니다.</h5>
      </div>
      <div class="modal-body">
        저장하지 않은 내용은 모두 유실됩니다. <br>계속 수정을 진행하시겠습니까?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn dismiss" data-dismiss="modal">취소</button>
        <button type="button" class="btn">계속</button>
      </div>
    </div>
  </div>
</div>




<script type="text/javascript">
$(".savePersonalInfoButton").click(function(){
	hideLayer($(this));
});

$('#exampleModal').modal('show')
</script>
